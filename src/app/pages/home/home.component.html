<div class="chart-container">
  <section class="is-flex is-flex-direction-row is-justify-content-space-between">
    <div class="is-flex is-flex-direction-column">
      
    </div>
    <div class="is-flex is-flex-direction-row ">
      <div class="box m-2 has-background-success-light">
        <strong>Venta</strong> 
        <p>{{ pv.fecha | date:'dd/MM/yyyy, HH:mm:ss' : 'UTC'  }}</p>
        <p class="title is-1">{{ pv.valor }} {{ pv.simbolo}}</p>
      </div>
    
      <div class="box m-2 has-background-danger-light ">
        <strong>Compra</strong>   
        <p>{{ pc.fecha | date:'dd/MM/yyyy, HH:mm:ss' : 'UTC' }}</p>
        <p class="title is-1">{{ pc.valor }} {{ pc.simbolo}}</p>
      </div>
    </div>
  </section>

  <br>  
  <br>
  <ngx-charts-line-chart
  [autoScale]="true"
  [scheme]="colorScheme"
  [legend]="legend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [timeline]="timeline"
  [results]="multi"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  ></ngx-charts-line-chart>
  <progress class="progress is-large is-info" max="100">60%</progress>
</div>
